issues:
  max-same-issues: 0
  max-issues-per-linter: 0

linters:
  disable-all: true
  enable:
    - asasalint
    - bidichk
    - durationcheck
    - errcheck
    - errorlint
    - forcetypeassert
    - gocritic
    - gofumpt
    - gosimple
    - govet
    - ineffassign
    - loggercheck
    - misspell
    - nilerr
    - nilnil
    - prealloc
    - predeclared
    - reassign
    - revive
    - unconvert
    - unparam
    - unused
    - usestdlibvars

linters-settings:
  misspell:
    locale: US

run:
  timeout: 5m
