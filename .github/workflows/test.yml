name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

  workflow_dispatch: {}

env:
  GO_VERSION: "1.19"

jobs:
  race-test:
    # required for nftables to work correctly
    # TODO: change to "ubuntu-latest" when 22.04 is the latest
    runs-on: ubuntu-22.04 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}.x
          check-latest: true
          cache: true

      - name: Ensure main package builds
        run: |
          go build

      # the test is compiled and run as root so that whalewall can
      # interface with nftables, which is a privileged operation
      - run: |
          go test -c -race -o whalewall.test
          sudo ./whalewall.test -test.failfast -test.timeout 5m -test.v

  build-image:
    runs-on: ubuntu-latest
    # only run this check on pull requests, pushes to master will trigger
    # an image release
    if: contains(github.ref, 'pull')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Ensure Docker image builds
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: ghcr.io/${{ github.repository }}:build-test
